<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Element</title>
</head>
<body>
    <h1 id="test">This is Dom Element</h1>
    <button onclick="demo()">click</button>
    <br> <br> 
    <div id="test2"></div>
    <br>
    <button onclick="demo2()">click</button>
</body>
<script>
    document.getElementById('test').innerText  = "DOM = Document Object Model";
    document.body.style.backgroundColor = "aqua"
    function demo(params) {
        document.getElementById('test').style.color = "red"
        document.getElementById('test').style.textAlign = "center"
        document.getElementById('test').style.backgroundColor = "yellow"
    }

    function demo2(params) {
        document.getElementById('test2').innerHTML = "<h1> This is a Box </h1>"
        document.getElementById('test2').style.alignItems = "center"
        document.getElementById('test2').style.display = "flex"
        document.getElementById('test2').style.justifyContent = "center"
        document.getElementById('test2').style.color = "red"
        document.getElementById('test2').style.height = "200px"
        document.getElementById('test2').style.width = "200px"
        document.getElementById('test2').style.backgroundColor = "black"
    }

</script>
</html>
