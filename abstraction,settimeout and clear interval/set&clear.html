<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set/clear interval</title>
</head>
<body>
    <button onclick="stopcolor()">stop</button>
    <!-- <button onclick="startcolor()">start</button>  -->
</body>
<script>
   function setcolor(params) {
        let x = document.body
        x.style.backgroundColor = x.style.backgroundColor == "red" ? "blue" : "red"
   }
   let set = setInterval(() => {
        setcolor()
   }, 500);

   function stopcolor(params) {
        clearInterval(set)
   }



</script>
</html>
