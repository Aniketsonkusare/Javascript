<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <style>
        *{
            background-color: aqua;
        }
        h1{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: red;
        }
    </style>
</head>

<body>
    <h1 id="demo"></h1>
</body>
<script>
    let countdown = new Date("july 17, 2024, 18:40:00").getTime()
    var x = setInterval(() => {
        let now = new Date().getTime()
        let distance = countdown - now;

        let days = Math.floor(distance / (1000 * 24 * 60 * 60))
        let hours = Math.floor((distance % (1000 * 24 * 60 * 60)) / (1000 * 60 * 60))
        let minitue = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))
        let seconds = Math.floor((distance % (1000 * 60)) / 1000)

        document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minitue + "m " + seconds + "s"
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "Expired"
        }

    }, 1000);
</script>

</html>
