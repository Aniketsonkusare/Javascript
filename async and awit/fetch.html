<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch api</title>
</head>
<body>
    <table border="2" align="center">
        <th>userId</th>
        <th>Id</th>
        <th>title</th>
        <th>body</th>
        <tbody id="displaydata"></tbody>
    </table>
</body>
<script>
    const data = fetch("https://jsonplaceholder.typicode.com/posts")
    .then((res)=>res.json())
    .then((response) =>{
        console.log(response)
        htmldata = ''
        response.forEach(ele => {
            console.log(ele);
            htmldata += `
            <tr>
                <td>${ele.userId}</td>
                <td>${ele.id}</td>
                <td>${ele.title}</td>
                <td>${ele.body}</td>
            </tr>
            `
            document.querySelector('#displaydata').innerHTML = htmldata
        });
    }).catch((error)=>{
        console.log(error);
    })

</script>
</html>
